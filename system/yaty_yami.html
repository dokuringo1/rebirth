<div id="yaty1"><h6>ヤティカヌコイン集める方法</h6></div>

<p>ヤティカヌ闇商人出現場所をまとめています。<br>

4時間毎に場所を移動し、5回アイテムが購入されると「闇商人」が再度場所を移動するまで、アイテムの購入ができなくなります。また、移動するごとに、販売アイテムが変わります。</p>
